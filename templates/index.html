<!DOCTYPE html>
<html>
<head>
    <title>Powered HR Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 140px;
            font-size: 16px;
            padding: 10px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005fa3;
        }
        .response-block {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
            overflow-x: auto;
        }
        .error-message {
            background-color: #fff3f3;
            color: #d00;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #f5c2c2;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>üí¨ Powered HR Assistant</h1>
    <form method="post">
        <label for="question"><strong>Your question:</strong></label><br>
        <textarea name="question" placeholder="Ask a question..." required></textarea><br>
        <button type="submit">Submit (Ctrl + Enter)</button>
    </form>

    {% if query %}
        <h2>üîç You asked:</h2>
        <div class="response-block">{{ query }}</div>
    {% endif %}

    {% if result %}
        <h2>üí° Answer:</h2>
        <div class="response-block">{{ result|safe }}</div>
    {% endif %}

    {% if error %}
        <div class="error-message">
            ‚ö†Ô∏è {{ error }}
        </div>
    {% endif %}

    <script>
        document.querySelector("textarea").addEventListener("keydown", function (e) {
            if (e.ctrlKey && e.key === "Enter") {
                e.preventDefault();
                this.form.submit();
            }
        });
    </script>
</body>
</html>
